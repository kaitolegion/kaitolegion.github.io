<!DOCTYPE html>
<html lang=US>
	<head>
	<title>HTML HIDER</title>
   	 <link rel="stylesheet" href="css/style.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 	 <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/47966968?v=4">
	</head>
	<body>
        <h1>HTML HIDER</h1>
        <code>To Hide your html code simply enter your code and hit "hide" button.<br>
            ------
        </code>
        <div class="box">
            <select>
                <option>Type</option>
                <option id="simplejshide" selected>Simple JS Hide</option>
            </select>
            <p>[ HTML Code ]</p>
            <textarea name="plaincode" id="plain"></textarea>
            <br>
            <button class="submit_" onclick="hide()">Hide Me</button>
            <p>Show Hide</p>
            <textarea name="hidecode" id="hidecode"></textarea>
        </div>
        <code>Coded by Kaito &copy; 2023</code>
	</body>
	<script src="js/_protect.js"></script>
</html>
