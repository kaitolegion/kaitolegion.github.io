    <style>
      @import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);
      body {
        font-size: 1.5vmin;
        justify-content: center;
        align-items: center;
        color: #e4bb68;
        height: calc(100vh - 8em);
        padding: 4em;

      .img {
        border-radius:100%;
        margin:10px;
        height:140px;
        width:140px;
      }
      .button {
        color:#fff;
        border:2px solid green;
        padding:10px;
      }
      .button:hover {
        background:#222;
      }
      a {
        color:#fff;
        text-decoration:none;
      }
      .flicker {
        margin: 1rem auto;
        color: #fffefe61;
        background: -webkit-gradient(linear, left top, right top, from(#e6e6e6), 
          to(#1d1c1c), color-stop(0.4, #ffffff)) no-repeat;
        background: gradient(linear, left top, right top, from(#222), to(#222), color-stop(0.4, #fff)) no-repeat;
        background-size: 30px 100%;
        -webkit-background-clip: text;
        background-clip: text;
        animation: flick 1.5s infinite;
      }
      @keyframes flick {
        0% {
          background-position: top left;
        }
        100% {
          background-position: top right;
        }
      }
      .message-box{
        background:#222;
        width:60%;
        height:50px;
      }
      .contact-box{
        background:#222;
        width:60%;
        height:50px;
        outline:none;
        border:none;
        color:green;
      }
      .btn-send{
        outline:none;
        border:none;
        cursor:pointer;
        background:green;
        color:white;
      }
      .mymsg {
        background:#222;
        width:78%;
        outline:none;
        border:none;
        padding:5px;
        float:bottom;
        top:0;
      }
      
      a, i {
        font-size:30px;
      }

      .line-1{
        position: relative;
        top: 50%;
        width: 24em;
        margin: 0 auto;
        border-right: 2px solid rgba(255,255,255,.75);
        font-size: 180%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        transform: translateY(-50%);
      }
      .anim-typewriter{
        animation: typewriter 4s steps(44) 1s 1 normal both,
          blinkTextCursor 500ms steps(44) infinite normal;
      }
      @keyframes typewriter{
        from{
          width: 0;
        }
        to{
          width: 24em;
        }
      }
      @keyframes blinkTextCursor{
        from{
          border-right-color: rgba(255,255,255,.75);
        }
        to{
          border-right-color: transparent;
        }
      }
    </style>
